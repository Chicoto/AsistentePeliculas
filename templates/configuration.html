{% extends 'base.html' %}

{% block title %}
    Editar Perfil
{% endblock %}

{% block content %}
    <div class="container py-5">
        <h2 class="mb-4">Editar Perfil</h2>

        <!-- Formulario de actualización de usuario y contraseña -->
        <form method="POST">

            <!-- Sección de información de usuario -->
            <div class="mb-4">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Nueva contraseña (opcional)">
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary" name="save_password">Guardar Contraseña</button>
            </div>

        </form>

        <!-- Sección de preferencias -->
        <hr class="my-4">
        <h2 class="mb-4">Preferencias</h2>

        <form method="POST">
            <div class="row">
                <!-- Columna 1 de géneros -->
                <div class="col-md-6">
                    <div class="form-check">
                        {% for genre in all_genres[:(all_genres|length)//2] %}
                            <input class="form-check-input" type="checkbox" name="preferences" value="{{ genre.id }}" id="genre{{ genre.id }}"
                                {% if genre.id in user_genres %} checked {% endif %}>
                            <label class="form-check-label" for="genre{{ genre.id }}">
                                {{ genre.name }}
                            </label>
                            <br>
                        {% endfor %}
                    </div>
                </div>

                <!-- Columna 2 de géneros -->
                <div class="col-md-6">
                    <div class="form-check">
                        {% for genre in all_genres[(all_genres|length)//2:] %}
                            <input class="form-check-input" type="checkbox" name="preferences" value="{{ genre.id }}" id="genre{{ genre.id }}"
                                {% if genre.id in user_genres %} checked {% endif %}>
                            <label class="form-check-label" for="genre{{ genre.id }}">
                                {{ genre.name }}
                            </label>
                            <br>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-azure" name="save_preferences">Guardar Preferencias</button>
            </div>
        </form>

    </div>
{% endblock %}
